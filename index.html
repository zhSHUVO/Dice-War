<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice War</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="main-heading text-center py-5 m-0 fw-bold">Roll The Dices!</h1>
      <h2 class="result text-center m-0 fs-1">Play!</h2>

      <!-- dice -->
      <div class="container d-flex justify-content-center">
        <div class="dices px-5 text-center py-4">
          <h4>First Player</h4>
          <img class="py-2" src="./images/dice6.png" alt="" />
        </div>
        <div class="dices px-5 text-center py-4">
          <h4>Second Player</h4>
          <img class="py-2" src="./images/dice6.png" alt="" />
        </div>
      </div>

      <!-- button -->
      <div class="text-center d-grid col-4 mx-auto">
        <button type="button" class="btn btn-danger btn-lg rounded">
          Roll
        </button>
      </div>
    </main>

    <footer class="text-center py-5 fs-2">
      <p>let's find out who's gonna pay the bills</p>
    </footer>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
